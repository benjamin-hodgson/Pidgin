name: Build


permissions:
  attestations: write
  contents: write
  id-token: write
  packages: write


on:
  push:
    branches: [ main ]
    tags:
      - v*
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    uses: benjamin-hodgson/BuildScripts/.github/workflows/dotnet.yml@main
    with:
      DOCS_FOLDER: Pidgin.Docs
      # due to a bug in `dotnet format` with `using static`
      CHECK_FORMATTING: false
    secrets:
      NUGET_KEY: ${{ secrets.NUGET_KEY }}
